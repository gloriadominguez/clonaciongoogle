    <link href="style.css" rel="stylesheet"> <!--conexión del css con html-->
    <title>Clonación de Google</title>
</head>
<body> <!--cuerpo-->
    <header>
        <nav> <!--barra de navegador-->
            <ul class="nav-right-section"> <!--Lista desordenada--> <!--nombre identificador para edición de estilo en css-->
                <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li> <!--li*4, número de elementos--> <!--a href= envolver texto para convertir en hipervinculo-->
                <li><a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogblw">Imágenes</a></li>

        </nav>
    </header>
    
    <main>
        <section class="main-logo"> <!--nombre a clase para css-->
                <!--Logo-->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>
            <!--Barra de búsqueda-->
        <section class="main-input"> <!--creación de clase-->
            <div class="main-input-container"> <!--creación de clase-->
                <span class="search-icon"></span> <!--creación de clase busqueda-->
                <input type="text"> <!--entrada de texto-->
                <a class="micro-icon" href="#"></a> <!--clase del icono micro-->
                <a class="cam-icon"href="#"></a> <!--clase del icono cam-->
            </div>
        </section>
            <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>

    <footer>
